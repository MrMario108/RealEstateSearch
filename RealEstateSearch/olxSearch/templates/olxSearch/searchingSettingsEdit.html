{% extends "olxSearch/base.html" %}

{%load crispy_forms_tags %}

{% block title %}Edit searches{% endblock %}

{% block content %}

    <div class="input-form-parent bg-light border rounded-3">
        <h1>Edit searches</h1>
    </div>
    <p></p>
    <div class="input-form-parent bg-light border rounded-3">

        <form action="." method="post" enctype="multipart/form-data">
        <p>You can change the search settings:</p>
            {{ searchSet_form | crispy }}
            {% csrf_token %}
            <p></p>
            <p><input type="submit" value="Save"></p>
        </form>
    </div>
    
{% endblock %}
