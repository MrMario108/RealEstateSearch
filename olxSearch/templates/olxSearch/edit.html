{% extends "olxSearch/base.html" %}

{%load crispy_forms_tags %}

{% block title %}Edycja konta{% endblock %}

{% block content %}

    <div class="pad-left-res bg-light border rounded-3">
        <h1>Edycja konta</h1>
    </div>
    <p></p>
    <div class="pad-left-res bg-light border rounded-3">

    <p>Ustawienia konta możesz zmienić za pomocą poniższego formularza:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form | crispy }}
        {{ profile_form | crispy }}
        {% csrf_token %}
        <p></p>
        <p><input type="submit" value="Zapisz zmiany"></p>
    </form>
{% endblock %}
