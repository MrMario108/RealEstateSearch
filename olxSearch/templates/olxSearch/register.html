{% extends "olxSearch/base.html" %}

{%load crispy_forms_tags %}

{% block title %}Utwórz konto{% endblock %}

{% block content %}
    <div class="pad-left-res bg-light border rounded-3">
        <h1>Utwórz konto</h1>
    </div>
    <p></p>
    <div class="pad-left-res bg-light border rounded-3">
        <p>Wypełnij poniższy formularz, aby się zarejestrować:</p>
        
        <form action="." method="post">
            {{ user_form | crispy}}
            {% csrf_token %}
            <p></p>
            <p><input type="submit" value="Utwórz konto"></p>
        </form>

{% endblock %}
